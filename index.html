<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head-sec">
            <button onclick="resetGame()">Again!</button>
            <p>(Betweeen 1 and 20)</p>
        </div>
        <p id="guess">Guess My Number..!</p>
    </header>

    <section>
        <div class="box">?</div>
        <div class="row">
            <div class="col" id="main-sec1">
                <input type="number" id="input"><br>
                <button id="main-btn" onclick="number()">Check!</button>
            </div>
            <div class="col" id="main-sec2">
                <p id="main-para1">Start Guessing..!</p>
                <p id="main-para2">Score: </p>
                <p id="main-para3">High Score: </p>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
